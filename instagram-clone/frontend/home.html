<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble chat app</title>
    <link rel="stylesheet" href="css/home.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/7a4b62b0a4.js"></script>
  </head>

  <body>
    <div class="phone-container">
      <!-- Header -->
      <header class="header">
        <div class="logo">Bubble chat app</div>
        <div class="header-icons">
          <a
            id="notificationsBtn"
            class="icon-link icon-btn"
            title="Notifications"
            href="notifications.html"
          >
            <i class="fa-regular fa-heart icon"></i>
            <span id="notificationsBadge" class="notif-badge hidden">0</span>
          </a>
          <a href="messages.html" class="icon-link" title="Messages">
            <i class="fa-regular fa-paper-plane icon"></i>
          </a>
        </div>
      </header>

      <!-- Stories -->
      <section class="story-container" id="storySection">
        <div class="story">
          <div class="story-img add-story" id="addStoryBtn">+</div>
          <div class="story-name">Your story</div>
        </div>
      </section>

      <!-- Posts -->
      <section class="post-feed" id="postFeed"></section>

      <!-- Bottom Navbar -->
      <nav class="navbar">
        <a href="home.html" class="nav-link active">
          <i class="fa-solid fa-house"></i>
        </a>
        <a href="search.html" class="nav-link">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
        <button id="addBtnBottom" class="nav-link icon-btn" title="Add">
          <i class="fa-regular fa-square-plus"></i>
        </button>
        <a href="profile.html" class="nav-link">
          <i class="fa-regular fa-user"></i>
        </a>
      </nav>
    </div>

    <div id="addMenu" class="add-menu hidden">
      <div class="add-card">
        <h3>Add</h3>
        <button id="addStory" class="add-option">Add Story</button>
        <button id="addPost" class="add-option">Add Post</button>
        <button id="closeAddMenu" class="add-cancel">Cancel</button>
      </div>
    </div>

    <div id="postOptions" class="post-options hidden">
      <div class="post-options-card">
        <button id="editCaptionBtn" class="post-option">Edit caption</button>
        <button id="editLocationBtn" class="post-option">Edit location</button>
        <button id="editMusicBtn" class="post-option">Add music</button>
        <button id="toggleLikesBtn" class="post-option">Hide like count</button>
        <button id="deletePostBtn" class="post-option danger">
          Delete post
        </button>
        <button id="closePostOptions" class="post-option">Cancel</button>
      </div>
    </div>

    <div id="createPostMount"></div>

    <div id="commentsModal" class="comments-overlay hidden">
      <div class="comments-container">
        <div class="comments-header">
          Comments
          <button id="closeComments" class="comments-close">√ó</button>
        </div>
        <div class="comment-filter">Top comments ‚ñº</div>
        <div id="commentList" class="comment-list"></div>
        <div class="emoji-bar" id="commentEmojiBar">
          <button class="emoji-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
          <button class="emoji-btn" data-emoji="üôå">üôå</button>
          <button class="emoji-btn" data-emoji="üî•">üî•</button>
          <button class="emoji-btn" data-emoji="üëè">üëè</button>
          <button class="emoji-btn" data-emoji="üò¢">üò¢</button>
          <button class="emoji-btn" data-emoji="üòç">üòç</button>
          <button class="emoji-btn" data-emoji="üòÆ">üòÆ</button>
          <button class="emoji-btn" data-emoji="üòÇ">üòÇ</button>
        </div>
        <div class="comment-input-bar">
          <img id="commentUserAvatar" src="" alt="user" />
          <input id="commentInput" type="text" placeholder="Add a comment..." />
          <button id="commentSend" class="comment-send">Send</button>
        </div>
      </div>
    </div>

    <div id="storyModal" class="story-modal hidden">
      <div class="story-modal-card">
        <div class="story-modal-header">
          <span id="storyModalName"></span>
          <button id="closeStoryModal" class="story-modal-close">√ó</button>
        </div>
        <button id="storyPrevBtn" class="story-nav-btn prev">‚Äπ</button>
        <button id="storyNextBtn" class="story-nav-btn next">‚Ä∫</button>
        <img id="storyModalImage" src="" alt="Story" />
        <button id="deleteStoryBtn" class="story-delete">Delete</button>
      </div>
    </div>

    <input id="storyInput" type="file" accept="image/*" hidden />
    <input id="postInput" type="file" accept="image/*" hidden />

    <script src="js/create-post-modal.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
