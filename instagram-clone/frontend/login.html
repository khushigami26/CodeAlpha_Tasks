<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble chat app - Login</title>

    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="logo-text">Bubble Chat App</h1>

        <input
          type="text"
          id="loginEmail"
          class="login-input"
          placeholder="Phone number, username or email address"
        />

        <div class="password-wrapper">
          <input
            type="password"
            id="loginPassword"
            class="login-input"
            placeholder="Password"
          />
          <button id="togglePassword" class="toggle-eye" type="button">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <p class="forgot-text">Forgotten password?</p>

        <button class="login-btn" onclick="loginUser()">Log In</button>

        <div class="divider">
          <span></span>
          <p>OR</p>
          <span></span>
        </div>

        <div class="facebook-login">Log in with Facebook</div>

        <div class="signup-text">
          Don't have an account?
          <a class="link-btn" href="register.html">Sign Up</a>
        </div>
      </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/password-toggle.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
