<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble chat app - Messages</title>
    <link rel="stylesheet" href="css/messages.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="messages-container">
      <aside class="chat-sidebar">
        <div class="header">
          <div class="header-left">
            <a href="home.html" class="back-link">
              <i class="fa-solid fa-chevron-left"></i>
            </a>
            <span id="username">user</span>
          </div>
          <div class="header-icons">
            <i class="fa-regular fa-square-plus"></i>
          </div>
        </div>

        <div class="search">
          <input id="searchInput" type="text" placeholder="Search" />
        </div>

        <div class="tabs">
          <span class="active">General</span>
          <span class="request">1 request</span>
        </div>

        <div id="chatList" class="chat-list"></div>
      </aside>

      <main class="chat-panel">
        <div class="chat-header">
          <div class="chat-user">
            <img id="chatAvatar" src="" alt="avatar" />
            <div>
              <div id="chatName" class="chat-name">Select a chat</div>
              <div id="chatStatus" class="chat-status">Online</div>
            </div>
          </div>
          <div class="chat-actions">
            <i class="fa-solid fa-phone"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-circle-info"></i>
          </div>
        </div>

        <div id="messageThread" class="message-thread">
          <p class="empty">Select a friend to start chatting.</p>
        </div>

        <form id="messageForm" class="message-form">
          <input
            id="messageInput"
            type="text"
            placeholder="Message..."
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>

        <nav class="footer-nav">
          <a href="home.html" class="nav-link">
            <i class="fa-solid fa-house"></i>
          </a>
          <a href="search.html" class="nav-link">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="home.html" class="nav-link">
            <i class="fa-regular fa-square-plus"></i>
          </a>
          <a href="profile.html" class="nav-link">
            <i class="fa-regular fa-user"></i>
          </a>
        </nav>
      </main>
    </div>

    <script src="js/messages.js"></script>
  </body>
</html>
