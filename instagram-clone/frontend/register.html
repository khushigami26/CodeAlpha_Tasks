<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble chat app - Register</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="login-container">
      <div class="login-box">
        <h1 class="logo-text">Bubble chat app</h1>

        <h2 class="signup-title">Create account</h2>

        <input
          type="text"
          id="registerUsername"
          class="login-input"
          placeholder="Username"
        />
        <input
          type="email"
          id="registerEmail"
          class="login-input"
          placeholder="Email"
        />
        <div class="password-wrapper">
          <input
            type="password"
            id="registerPassword"
            class="login-input"
            placeholder="Password"
          />
          <button id="toggleRegisterPassword" class="toggle-eye" type="button">
            <i class="fa-regular fa-eye"></i>
          </button>
        </div>

        <button class="login-btn" onclick="registerUser()">Sign Up</button>

        <div class="signup-text">
          Already have an account?
          <a class="link-btn" href="login.html">Log In</a>
        </div>
      </div>
    </div>

    <script src="js/toast.js"></script>
    <script src="js/password-toggle.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
