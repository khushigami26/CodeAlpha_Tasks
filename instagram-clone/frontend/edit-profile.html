<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble chat app - Edit Profile</title>
    <link rel="stylesheet" href="css/edit-profile.css" />
  </head>
  <body>
    <div class="edit-container">
      <header class="top-bar">
        <a class="cancel" href="profile.html">Cancel</a>
        <div class="title">Edit Profile</div>
        <button id="saveBtn" class="done" type="button">Done</button>
      </header>

      <section class="photo-section">
        <img id="editAvatar" src="" alt="Profile" />
        <button id="changePhotoBtn" class="change-photo" type="button">
          Change Profile Photo
        </button>
      </section>

      <section class="form">
        <div class="form-row">
          <div class="label">Name</div>
          <div class="input">
            <input id="nameInput" type="text" />
          </div>
        </div>

        <div class="form-row">
          <div class="label">Username</div>
          <div class="input">
            <input id="usernameInput" type="text" />
          </div>
        </div>

        <div class="form-row">
          <div class="label">Bio</div>
          <div class="input">
            <textarea id="bioInput" rows="2"></textarea>
          </div>
        </div>
      </section>

      <div class="link">Personal Information Settings</div>
      <div class="link">Add Fundraiser</div>
    </div>

    <input id="avatarInput" type="file" accept="image/*" hidden />
    <script src="js/toast.js"></script>
    <script src="js/edit-profile.js"></script>
  </body>
</html>
